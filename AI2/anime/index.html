<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta https-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap"
    />
  </head>
  <body class="body">
    <div class="calculator">
      <div class="calculator_top">
        <div class="calculator_heading">
          <h1 class="calculator_title">CASIO</h1>
        </div>
        <div class="calculator_sun-container">
          <div class="calculator_sun-battery"></div>
        </div>
      </div>
      <div class="calculator_screen-container">
        <input type="text" id="calculator_screen" class="calculator_screen" />
      </div>
      <div class="calculator_keyboard">
        <button type="button" class="button clear-btn">C</button>
        <button type="button" class="button" style="font-size: x-large">
          DEL
        </button>
        <button type="button" class="button">%</button>
        <button type="button" class="button">&divide;</button>

        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button">&times;</button>

        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button">&minus;</button>

        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="button button_type_plus">+</button>

        <button type="button" class="button">0</button>
        <button type="button" class="button">.</button>
        <button type="button" class="button">=</button>
      </div>
    </div>
    <footer>
      <p>
        Developed by
        <a href="#" target="_blank"
          >Baheer Safi</a
        >
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
